<!doctype html>
<html lang="en">

<head>
    <!-- REQUIRED META TAGS| CSS, BOOTSTRAP, RESETS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- RESET CSS TAG -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <!-- TAB TITLE-->
    <title>Rock, Paper, Scissors!</title>
</head>

<!-- TOP OF PAGE CONTENT -->
<body>
    <!-- JUMBOTRON HEADER VIA BOOTSTRAP -->
    <div class="container top-header">
        <div class="jumbotron jumbotron-fluid rounded-bottom">
            <div class="container">
                <h1 class="display-4">
                    <div class="row">
                        <div class="col-4">
                            <i class="far fa-hand-rock title-main"></i>
                            <i class="icon-left guess-result"></i>
                        </div>

                        <!-- MAIN TITLE -->
                        <div class="col-4">
                            <i class="far fa-hand-paper title-main"></i>
                            <i class="fas fa-arrow-circle-right icon-center"></i>
                        </div>
                        <!-- RESULT ICON -->
                        <div class="col-4">
                            <i class="far fa-hand-peace title-main"></i>
                            <i class="icon-right guess-result"></i>
                        </div>
                    </div>
                </h1>
                <!-- HEADERS FOR USER OPTIONS | INSTRUCTIONS // NEED TO DEFINE ALL OF THE OPTIONS -->
                    <!-- ROCK -->
                <div class="row">
                    <div class="col-4 player-guess-wrapper">
                        <div class="header-rock">
                            <h1>Rock</h1>
                            <span class="instructions">(beats scissors)</span>
                        </div>
                        <div class="player-guess">
                        </div>
                    </div>
                        <!-- PAPER -->
                    <div class="col-4 vs-wrapper">
                        <div class="header-paper title-main">
                            <h1>Paper</h1>
                            <span class="instructions">(beats rock)</span>
                        </div>
                        <div class="vs-guess">
                            <h1>vs</h1>
                            <span class="instructions">(results)</span>
                        </div>
                        <!-- SCISSORS -->
                    </div>
                    <div class="col-4 opp-guess-wrapper">
                        <div class="header-scissors">
                            <h1>Scissors</h1>
                            <span class="instructions">(beats paper)</span>
                        </div>
                        <div class="opp-guess">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- INTIAL SCREEN | USER BOX  -->
        <!-- USER SET UP CONTENT -->
    <div class="container screen-1">
        <div class="card">
            <div class="card-header">
                Profile Setup
            </div>
            <div class="card-body">
                <h5 class="card-title">Enter a username to compete with!</h5>
                <p class="card-text">(Or select an existing user profile below)</p>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Username</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control username-input" id="inlineFormInputGroup" placeholder="Username">
                            </div>
                        </div>
                    </div>
                    <!-- SUBMIT BUTTON -->
                    <div class="form-row">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-dark mb-2 submit-btn">Submit</button>
                        </div>
                    </div>
                </form>
                <ul class="list-group list-group-flush saved-profiles">
                </ul>
            </div>
        </div>
    </div>
